<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title> Đăng ký thông tin</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
	<img src="http://www.goldmousedesign.com/wp-content/uploads/2012/02/thiet-ke-banner-Goldmouse.jpg">
</div>
<h1> Đăng ký thông tin người dùng </h1>
<form action="" name="register-form">
	<div class="form-group">
		<label>Họ và tên</label>
		<input type="text" name="name" class="form-control">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="text" name="phone" class="form-control">
	</div>
	<div class="form-group">
		<label> Giới tính </label><br>
  			<input type="radio" name="gender" value="male"> Male<br>
  			<input type="radio" name="gender" value="female"> Female<br>
  			<input type="radio" name="gender" value="other"> Other<br>
  	</div>
	<div class="form-group">
		<label> Sở thích </label><br>
  			<input type="checkbox" name="hobby" value="sport"> Thể thao <br>
  			<input type="checkbox" name="hobby" value="movie"> Phim ảnh <br>
  			<input type="checkbox" name="hobby" value="reading"> Đọc sách<br>
  			<input type="checkbox" name="hobby" value="music"> Âm nhạc<br>
  			<input type="checkbox" name="hobby" value="other"> Khác<br>
  	</div>
	<div class="form-group">
		<label>Giới thiệu bản thân</label>
		<input type="textarea" name="introduce" class="form-control">
	</div>
	<div class="form-group">
		<label></label>
		<input type="button" name="btn-submit" value="submit" class="form-control">
		<input type="reset" name="btn-reset" class="form-control">
	</div>
	<div class="footer">
		<label>Trần Quang Hùng</label>
		<label>hungtqth1807048@fpt.edu.vn</label>
		<label>T1808A</label>
	</div>
</body>
</html>
